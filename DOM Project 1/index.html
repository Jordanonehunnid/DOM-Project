<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="cart">
  <h2>Shopping Cart</h2>
  <div class="items">
    <div class="item">
      <img src="./img/PS4.png" alt="Product 1" class="item-image">
      <div class="item-details">
        <span class="item-name">Product 1</span>
        <div class="item-controls">
          <button class="like-btn"></button>
          <button class="quantity-btn minus">-</button>
          <span class="quantity">1</span>
          <button class="quantity-btn plus">+</button>
          <button class="delete-btn">Delete</button>
        </div>
        <span class="item-price">$499.9</span>
      </div>
    </div>
    <div class="item">
      <img src="./img/watchdog.png" alt="Product 2" class="item-image">
      <div class="item-details">
        <span class="item-name">Product 2</span>
        <div class="item-controls">
          <button class="like-btn"></button>
          <button class="quantity-btn minus">-</button>
          <span class="quantity">1</span>
          <button class="quantity-btn plus">+</button>
          <button class="delete-btn">Delete</button>
        </div>
        <span class="item-price">$20</span>
      </div>
    </div>
    <div class="item">
      <img src="./img/applewatch.png" alt="Product 2" class="item-image">
      <div class="item-details">
        <span class="item-name">Product 2</span>
        <div class="item-controls">
          <button class="like-btn"></button>
          <button class="quantity-btn minus">-</button>
          <span class="quantity">1</span>
          <button class="quantity-btn plus">+</button>
          <button class="delete-btn">Delete</button>
        </div>
        <span class="item-price">$399</span>
      </div>
    </div>
  </div>
  <div class="total">
    Total: <span class="total-price">$539.9</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
