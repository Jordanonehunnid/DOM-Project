<!DOCTYPE html> <!-- Defines the document type as HTML5 -->
<html lang="en"> <!-- Specifies the language of the document -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport for responsive design -->
    <title>Color Changer</title> <!-- Sets the title of the webpage -->
    <link rel="stylesheet" href="styles.css"> <!-- Links an external CSS stylesheet -->
</head>
<body>
    <div class="container"> <!-- Defines a container div -->
        <h1>Color Changer</h1> <!-- Displays a heading -->
        <div id="color-box"></div> <!-- Creates a div with id "color-box" -->
        <button id="change-color-btn">Change Color</button> <!-- Creates a button with id "change-color-btn" -->
    </div>
    <script src="script.js"></script> <!-- Links an external JavaScript file -->
</body>
</html>
